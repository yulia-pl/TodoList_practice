{% extends "base.html" %}

{% block content %}
<h1>Tags</h1>
<div style="margin-bottom: 20px;">
    <a href="{% url 'add_tag' %}" class="btn btn-primary">Add Tag</a>
</div>

<table style="width: 100%; border-collapse: collapse;">
    <thead>
        <tr>
            <th style="padding: 10px; text-align: left;">Name</th>
            <th style="padding: 10px; text-align: left;">Update</th>
            <th style="padding: 10px; text-align: left;">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td style="padding: 10px;">{{ tag.name }}</td>
            <td style="padding: 10px;">
                <a href="{% url 'edit_tag' tag.id %}" class="btn btn-secondary">Update</a>
            </td>
            <td style="padding: 10px;">
                <a href="{% url 'delete_tag' tag.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this tag?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
