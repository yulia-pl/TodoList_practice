{% extends "base.html" %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
<h2>Edit Tag</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>

<a href="{% url 'tag_list' %}" class="btn btn-secondary">Back to Tags</a>
{% endblock %}
