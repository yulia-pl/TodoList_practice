<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo List{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
        }

        td {
            border-top: 1px solid #ddd;
        }

        .sidebar {
            width: 200px;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
        }

        .sidebar ul li a:hover {
            color: #007bff;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'tag_list' %}">Tags</a>
    </div>

    <div style="display: flex;">
        <div class="sidebar">
            <h2>Todo App</h2>
            <ul>
                <li><a href="{% url 'home' %}" class="btn btn-link">Home</a></li>
                <li><a href="{% url 'tag_list' %}" class="btn btn-link">Tags</a></li>
                <li><a href="{% url 'add_task' %}" class="btn btn-link">Add Task</a></li>
            </ul>
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
